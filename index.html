<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e6f7ff, #b3d9ff);
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            border: 5px solid #4682b4;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #000;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #d9534f;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="score" id="scoreDisplay">Score: 0</div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div class="game-over" id="gameOverDisplay" style="display: none;">Game Over!<br>Your Score: 0</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 20;
        const canvasWidth = canvas.width;
        const canvasHeight = canvas.height;

        let snake = [
            { x: 100, y: 100 },
            { x: 80, y: 100 },
            { x: 60, y: 100 },
        ];
        let direction = 'RIGHT';
        let nextDirection = 'RIGHT';
        let food = generateFood();
        let powerUp = generatePowerUp();
        let score = 0;
        let powerUpTimer = 0; 
        let powerUpEffectActive = false;

        document.addEventListener('keydown', changeDirection);

        function generateFood() {
            const x = Math.floor(Math.random() * (canvasWidth / cellSize)) * cellSize;
            const y = Math.floor(Math.random() * (canvasHeight / cellSize)) * cellSize;
            return { x, y };
        }

        function generatePowerUp() {
            const x = Math.floor(Math.random() * (canvasWidth / cellSize)) * cellSize;
            const y = Math.floor(Math.random() * (canvasHeight / cellSize)) * cellSize;
            return { x, y };
        }

        function changeDirection(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction !== 'DOWN') nextDirection = 'UP';
                    break;
                case 'ArrowDown':
                    if (direction !== 'UP') nextDirection = 'DOWN';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'RIGHT') nextDirection = 'LEFT';
                    break;
                case 'ArrowRight':
                    if (direction !== 'LEFT') nextDirection = 'RIGHT';
                    break;
            }
        }

        function updateGame() {
            if (nextDirection !== direction) {
                direction = nextDirection;
            }

            const head = { ...snake[0] };

            switch (direction) {
                case 'UP':
                    head.y -= cellSize;
                    break;
                case 'DOWN':
                    head.y += cellSize;
                    break;
                case 'LEFT':
                    head.x -= cellSize;
                    break;
                case 'RIGHT':
                    head.x += cellSize;
                    break;
            }

            if (head.x < 0 || head.y < 0 || head.x >= canvasWidth || head.y >= canvasHeight || isCollidingWithSelf(head)) {
                document.getElementById('gameOverDisplay').style.display = 'block';
                document.getElementById('scoreDisplay').style.display = 'none';
                setTimeout(() => {
                    resetGame();
                }, 3000);
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = generateFood();
            } else {
                snake.pop();
            }

            if (head.x === powerUp.x && head.y === powerUp.y) {
                score += 2;
                powerUp = generatePowerUp();
                powerUpEffectActive = true;
                powerUpTimer = 200;
            }

            if (powerUpEffectActive) {
                powerUpTimer--;
                if (powerUpTimer <= 0) {
                    powerUpEffectActive = false;
                }
            }
        }

        function isCollidingWithSelf(head) {
            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            ctx.fillStyle = '#2e8b57';
            snake.forEach((segment, index) => {
                ctx.fillRect(segment.x, segment.y, cellSize, cellSize);
                if (index === 0) {
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(segment.x, segment.y, cellSize, cellSize);
                }
            });

            ctx.fillStyle = '#ff4500';
            ctx.fillRect(food.x, food.y, cellSize, cellSize);

            ctx.fillStyle = '#ffd700';
            ctx.fillRect(powerUp.x, powerUp.y, cellSize, cellSize);

            ctx.fillStyle = '#000';
            ctx.font = '24px sans-serif';
            ctx.fillText('Score: ' + score, 10, 30);

            if (powerUpEffectActive) {
                ctx.fillStyle = '#000';
                ctx.font = '18px sans-serif';
                ctx.fillText('Power-up Active!', canvasWidth - 150, 30);
            }
        }

        function resetGame() {
            snake = [
                { x: 100, y: 100 },
                { x: 80, y: 100 },
                { x: 60, y: 100 },
            ];
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            score = 0;
            powerUp = generatePowerUp();
            powerUpTimer = 0;
            powerUpEffectActive = false;
            food = generateFood();
            document.getElementById('gameOverDisplay').style.display = 'none';
            document.getElementById('scoreDisplay').style.display = 'block';
            gameLoop();
        }

        function gameLoop() {
            updateGame();
            drawGame();
            setTimeout(gameLoop, powerUpEffectActive ? 80 : 100);
        }

        gameLoop();
    </script>
</body>
</html>
